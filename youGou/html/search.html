<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/common.css">
    <script src="../js/ajax.js"></script>
    <script src="../js/search.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style: none;
        }
        
        .search {
            width: 80%;
            height: 20px;
            margin: 20px 20px;
            background-color: pink;
        }
        
        input {
            width: 100%;
            height: 20px;
            outline: none;
        }
        
        .search li {
            width: 100%;
            height: 30px;
            border-bottom: 1px solid #ccc;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .search li:hover {
            background-color: powderblue;
        }
        
        .search li a {
            height: 30px;
            line-height: 30px;
            text-decoration: none;
            color: rgb(17, 16, 16);
        }
    </style>
</head>

<body>
    <div class="search">
        <input type="text" class="" placeholder="请输入搜索关键字" id="search">
        <ul id="list-box">
        </ul>
    </div>
</body>

</html>
